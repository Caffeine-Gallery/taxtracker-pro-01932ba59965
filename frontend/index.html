<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxPayer Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">TaxPayer Management</h1>
        <div id="authSection">
            <button id="loginButton" class="btn btn-primary">Login</button>
            <button id="registerButton" class="btn btn-secondary">Register</button>
        </div>
        <div id="userProfile" class="d-none">
            <h2>Welcome, <span id="username"></span></h2>
            <button id="logoutButton" class="btn btn-danger">Logout</button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Add New TaxPayer</h2>
                <form id="addTaxPayerForm">
                    <div class="mb-3">
                        <label for="tid" class="form-label">TID</label>
                        <input type="text" class="form-control" id="tid" required>
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="income" class="form-label">Income</label>
                        <input type="number" class="form-control" id="income" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add TaxPayer</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Search TaxPayer</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchTerm" placeholder="Enter search term">
                    <select class="form-select" id="searchField">
                        <option value="all">All Fields</option>
                        <option value="tid">TID</option>
                        <option value="firstName">First Name</option>
                        <option value="lastName">Last Name</option>
                        <option value="address">Address</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                </div>
                <div id="searchResult"></div>
            </div>
        </div>
        <h2 class="mt-4">All TaxPayers</h2>
        <div id="taxPayerList" class="list-group"></div>
        <h2 class="mt-4">Tax Calculation</h2>
        <form id="taxCalculationForm">
            <div class="mb-3">
                <label for="tidForTax" class="form-label">TID</label>
                <input type="text" class="form-control" id="tidForTax" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Tax</button>
        </form>
        <div id="taxResult"></div>
        <h2 class="mt-4">Export Data</h2>
        <button id="exportButton" class="btn btn-secondary">Export Tax Data</button>
        <div id="notificationArea" class="alert alert-info d-none" role="alert"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
